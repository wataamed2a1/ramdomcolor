<!DOCTYPE html>
<html>
<head>
  <title>Random</title>
  <style>
    .target-element {
      white-space: pre;
    }
  </style>
  <script>
function generateRandomString(length) {
  let result = '';
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * characters.length);
    result += characters.charAt(randomIndex);
  }

  return result;
}

function generateRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';

  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }

  return color;
}

function replaceTextAndColor() {
  const elements = document.getElementsByClassName('target-element');
  const length = 20520;

  for (let i = 0; i < elements.length; i++) {
    const text = generateRandomString(length);
    const maxLineLength = 270;

    let formattedText = '';
    let formattedColor = '';

    for (let j = 0; j < text.length; j++) {
      const color = generateRandomColor();
      formattedText += text.charAt(j);
      formattedColor += `<span style="color:${color}">${text.charAt(j)}</span>`;

      if ((j + 1) % maxLineLength === 0) {
        formattedText += '\n';
        formattedColor += '<br>';
      }
    }

    elements[i].innerHTML = formattedColor;
  }
}

setInterval(replaceTextAndColor, 1);

  </script>
</head>
<body>
  <pre class="target-element">Text 1</pre>
</body>
</html>
